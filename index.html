<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adam Jaro | soundlikejaro</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://unpkg.com/plyr@3/dist/plyr.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="video-container" class="video2 embed-responsive load2">
    <div id="video123">
        <h4>
            <video controls crossorigin playsinline>
                    <source src="https://soundlikejaro.s3.eu-west-2.amazonaws.com/AdamJaro_showreel_2022.mp4" type="video/mp4" size="1080">
            </video>
        </h4>
    </div>
</div>
<div class="row vh-100">
    <div class="arrowed arrow">
        <div id="horizontal-chevron" class="arrow-2"></div>
    </div>
    <div class="arrowed2 arrow">
        <div id="vertical-chevron" class="arrow-3"></div>
    </div>
    <div class="col-md-12 align-self-center">
        <div class="w-75 mx-auto">
            <div class="load">
                <h1 class="font-weight-bold">Adam Jaro</h1>
                <h2>SOUNDLIKEJARO</h2>
                <div class="shape"></div>
                <h4>Filmmaker / Director / Editor / London</h4>
                <h4><a href="mailto:adam@soundlikejaro.com">adam@soundlikejaro.com</a></h4>
            </div>
        </div>
    </div>
</div>
<h4><!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap-4.4.1.js"></script>
  <script src="https://unpkg.com/plyr@3"></script>
  <script>
      const player = new Plyr('video', {captions: {active: false}});

      // Expose player so it can be used from the console
      window.player = player;
  </script>
</h4>
<script>
      document.getElementById('horizontal-chevron').addEventListener('click', () => {
        const scrollDistance = document.getElementById('video-container').offsetLeft;
        window.scroll({ left: scrollDistance });
      });
      document.getElementById('vertical-chevron').addEventListener('click', () => {
        const scrollDistance = document.getElementById('video-container').offsetTop;
        window.scroll({ top: scrollDistance });
      });
</script>
</body>

</html>
